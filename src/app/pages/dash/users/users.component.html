<div class="w-full h-full border border-gray-400 rounded-md p-3 overflow-auto space-y-2">
    <h1 class="">Lista de clientes ativos:</h1>
    <div class="flex w-[600px]">
        <ul class="space-y-2 w-full">
            <li class="flex flex-row border border-gray-400 p-1 rounded-md w-full justify-between items-center"
                *ngFor="let item of items">
                <h2 class="pl-2">{{ item.name }}</h2>
 
                <div class="space-x-2">
                    <span *ngIf="item.is_active; else inativo">
                        <span class="text-green-500">Ativo</span>
                    </span>
                    <ng-template #inativo>
                        <span class="text-red-500">Inativo</span>
                    </ng-template>
                    <a class="rounded-md bg-gray-300 hover:bg-gray-500 text-white p-1 duration-150"
                        [routerLink]="['/dash/edit/', item.id]">Editar</a>
                </div>
            </li>
        </ul>
    </div>
</div>
